apiVersion: apps/v1
kind: Deployment
metadata:
  name: titconn-keyvault-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: titconn-keyvault
  template:
    metadata:
      labels:
        app: titconn-keyvault
    spec:
      containers:
      - name: titconn-keyvault-container
        image: images.teknobulut.net/titconnkeyvault/titconn-keyvault:2026.1.5.11
        imagePullPolicy: Always
        env:
            - name: ASPNETCORE_URLS
      imagePullSecrets:
      - name: harborsecret
---
apiVersion: v1
kind: Service
metadata:
  name: titconn-keyvault-service
  labels:
   app: titconn-keyvault-service
spec:
  selector:
    app: titconn-keyvault
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  type: ClusterIP
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: titconn-keyvault-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '300'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '300'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '300'
    nginx.ingress.kubernetes.io/ssl-passthrough: 'true'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - keyvault.teknobulut.net
      secretName: keyvault-teknobulut-net-tls
  rules:
    - host: keyvault.teknobulut.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
               service:
                 name: titconn-keyvault-service
                 port: 
                   number: 8080
