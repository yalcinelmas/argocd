apiVersion: apps/v1
kind: Deployment
metadata:
  name: titconn-hub-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: titconn-hub
  template:
    metadata:
      labels:
        app: titconn-hub
    spec:
      containers:
      - name: titconn-hub-container
        image: images.teknobulut.net/titconn/titconn-hub:2024.9.6.16
        imagePullPolicy: Always
        env:
            - name: ASPNETCORE_URLS
      imagePullSecrets:
      - name: harborsecret
---
apiVersion: v1
kind: Service
metadata:
  name: titconn-hub-service
  labels:
   app: titconn-hub-service
spec:
  selector:
    app: titconn-hub
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  type: ClusterIP
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: titconn-hub-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: titconn-hub.teknobulut.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
               service:
                 name: titconn-hub-service
                 port: 
                   number: 8080
---
